{% extends 'core/base.html' %}
{% block title %}Validation de commande{% endblock %}

{% block content %}
<h2>Validation de votre commande</h2>
<p>Vérifiez vos informations avant de confirmer.</p>

<div class="mt-4">
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="address" class="form-label">Adresse de livraison</label>
      <input type="text" class="form-control" id="address" name="address" required>
    </div>
    <div class="mb-3">
      <label for="payment" class="form-label">Méthode de paiement</label>
      <select class="form-select" id="payment" name="payment">
        <option>Carte bancaire</option>
        <option>Mobile Money</option>
        <option>Paiement à la livraison</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Confirmer la commande</button>
  </form>
</div>
{% endblock %}
