{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <!-- Breadcrumb Bootstrap -->
      <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'home' %}" class="text-decoration-none">Accueil</a></li>
          <li class="breadcrumb-item"><a href="{% url 'product_list' %}" class="text-decoration-none">Produits</a></li>
          <li class="breadcrumb-item active">{{ product.name }}</li>
        </ol>
      </nav>

      <div class="card border-0 shadow-lg">
        <div class="card-body p-4">
          <div class="row">
            <!-- Image du produit -->
            <div class="col-md-6 mb-4">
              {% if product.image %}
              <div class="text-center">
                <img src="{{ product.image.url }}" class="img-fluid rounded-3" alt="{{ product.name }}" style="max-height: 400px; width: auto;">
              </div>
              {% endif %}
            </div>

            <!-- Informations du produit -->
            <div class="col-md-6">
              <h1 class="h2 fw-bold text-dark mb-3">{{ product.name }}</h1>
              
              <div class="mb-4">
                <h2 class="text-primary fw-bold display-6">{{ product.price }} FCFA</h2>
              </div>

              <div class="mb-4">
                <p class="lead text-muted">{{ product.description }}</p>
              </div>

              <!-- Bouton Ajouter au panier -->
              <div class="d-grid">
                <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary btn-lg py-3">
                  <i class="fas fa-shopping-cart me-2"></i>
                  Ajouter au panier
                </a>
              </div>

              <!-- Informations supplémentaires -->
              <div class="mt-4 pt-3 border-top">
                <div class="row text-center">
                  <div class="col-4">
                    <i class="fas fa-shipping-fast text-primary mb-2 d-block fs-4"></i>
                    <small class="text-muted">Livraison rapide</small>
                  </div>
                  <div class="col-4">
                    <i class="fas fa-shield-alt text-primary mb-2 d-block fs-4"></i>
                    <small class="text-muted">Paiement sécurisé</small>
                  </div>
                  <div class="col-4">
                    <i class="fas fa-undo-alt text-primary mb-2 d-block fs-4"></i>
                    <small class="text-muted">Retour facile</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.card {
  transition: transform 0.2s ease-in-out;
}

.card:hover {
  transform: translateY(-5px);
}

.btn-primary {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border: none;
  transition: all 0.3s ease;
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
}

.breadcrumb {
  background-color: #f8f9fa;
  border-radius: 0.375rem;
  padding: 0.75rem 1rem;
}

.shadow-lg {
  box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.175) !important;
}
</style>
{% endblock %}
